{% extends "listin/base.html" %} 
{% block content %}
    <a href="{% url 'listin:new_book' %}" class="btn btn-info">+ New book</a>
    {% if books %} 
        <ul>
            {% for book in books %} 
                <li><a href="{% url 'listin:book_detail' book.id %}">{{book.name}}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
