{% extends "listin/base.html" %} 
{% block content %}

    <br>
    {% if posts %} 
        <ul class="list-group list-group-flush">
            {% for post in posts %} 
                <li class="list-group-item"><a href="{% url 'listin:post' post.id %}">{{post.title}}</a> Author: {{post.author}}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
