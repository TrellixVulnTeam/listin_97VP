{% extends "listin/base.html" %} 

{% block content %} 
    <h2>{{book.name}} </h2>
    <p>Author:<a href="#"> {{book.author}}</a></p>
    <p>Release date:<a href="#"> {{book.release_date}}</a></p>
    <p>Genre: {% for genre in book.genre.all %}<a href="#">{{genre}}</a> {% endfor %}</p>
    <p>Language: <a href="#"> {{book.language}} </a></p>
    <p>{{book.description}}</p>
{% endblock %}
