<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggler collapsed" data_toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" aria-controls="bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'listin:index' %}">Listin</a>
                        <div class="collapse navbar-collapse" id="#bs-example-navbar-collapse-1">Label</div>
                    </div> 
                    <div>
                        {% if request.user.is_authenticated %} 
                            {{ request.user.username}} | <a href="{% url 'listin:logout_user' %}">Logout</a>
                            | <a href="{% url 'listin:my_posts' %}">My posts</a>
                        {% else %} 
                            <a href="{% url 'listin:register' %}">Registration</a>|<a href="{% url 'listin:login_user' %}">Login</a>
                        {% endif %}
                    </div> 
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="{% url 'listin:index' %}">Home</a></li>
                            <li><a href="{% url 'listin:all_books' %}">All books</a></li>
                            
                            
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        {% block content %} {% endblock %}
    </body>
</html>
